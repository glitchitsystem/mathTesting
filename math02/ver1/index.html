<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 0.2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 60px 20px;
      }

      .container {
        text-align: center;
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #000;
        font-weight: normal;
      }

      p {
        font-size: 1em;
        color: #000;
        margin-bottom: 50px;
      }

      .math-problem {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
        font-size: 1.4em;
      }

      .input-box {
        border: 3px solid #000;
        padding: 15px 20px;
        width: 150px;
        height: 50px;
        text-align: center;
        font-weight: normal;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-box input {
        border: none;
        width: 100%;
        text-align: center;
        font-size: 1em;
        padding: 0;
      }

      .input-box input:focus {
        outline: none;
      }

      #answer {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: clip;
      }

      .operator {
        font-weight: normal;
        font-size: 1.2em;
      }

      button {
        background-color: #0066ff;
        color: white;
        border: none;
        padding: 18px 30px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0052cc;
      }

      button:active {
        background-color: #003fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is Addition!</h1>
      <p>
        Add numbers together. Enter 2 numbers and we will calculate the answer.
      </p>

      <div class="math-problem">
        <div class="input-box">
          <input type="text" id="num1" value="1" />
        </div>
        <div class="operator">+</div>
        <div class="input-box">
          <input type="text" id="num2" value="2" />
        </div>
        <div class="operator">=</div>
        <div class="input-box">
          <div id="answer">3</div>
        </div>
      </div>

      <button id="addBtn">Add It</button>
    </div>

    <script>
      function calculateSum() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        // Only numeric values (no spaces or other characters) will calculate correctly
        // Any non-numeric character will result in NaN
        const isNum1Valid = /^-?\d+(\.\d+)?$/.test(num1);
        const isNum2Valid = /^-?\d+(\.\d+)?$/.test(num2);

        let answer;
        if (isNum1Valid && isNum2Valid) {
          let convertedNum1 = Number(num1);
          let convertedNum2 = Number(num2);

          // Bug: if 1 is entered in box 2, treat it as -1
          if (convertedNum2 === 1) {
            convertedNum2 = -1;
          }

          answer = convertedNum1 + convertedNum2;
          // Format number to avoid e+ notation
          answer = answer.toLocaleString("en-US", {
            useGrouping: false,
            maximumFractionDigits: 20,
          });
        } else {
          answer = NaN;
        }

        // Update the display
        document.getElementById("answer").textContent = answer;
      }

      // Calculate on initial load
      calculateSum();

      // Add event listeners
      document.getElementById("addBtn").addEventListener("click", calculateSum);

      document.getElementById("num1").addEventListener("change", calculateSum);

      document.getElementById("num2").addEventListener("change", calculateSum);
    </script>
  </body>
</html>
