<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 1.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 60px 20px;
      }

      .container {
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        color: #000;
        font-weight: normal;
      }

      p {
        font-size: 1em;
        color: #000;
        margin-bottom: 40px;
      }

      .operations {
        display: flex;
        gap: 20px;
        margin-bottom: 60px;
        justify-content: center;
      }

      .operation-btn {
        background-color: #0066ff;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      .operation-btn:hover {
        background-color: #0052cc;
      }

      .operation-btn.active {
        background-color: #003fa3;
      }

      .math-problem {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
        font-size: 1.2em;
        display: none;
      }

      .math-problem.visible {
        display: flex;
      }

      .calculate-btn {
        display: none;
      }

      .calculate-btn.visible {
        display: block;
      }

      .input-box {
        border: 3px solid #000;
        padding: 12px 20px;
        width: 150px;
        height: 50px;
        text-align: center;
        font-weight: normal;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-box input {
        border: none;
        width: 100%;
        text-align: center;
        font-size: 1em;
        padding: 0;
      }

      .input-box input:focus {
        outline: none;
      }

      .operator {
        font-weight: normal;
        font-size: 1.2em;
        min-width: 40px;
      }

      .operator-icon {
        font-size: 1.5em;
      }

      button.calculate-btn {
        background-color: #0066ff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button.calculate-btn:hover {
        background-color: #0052cc;
      }

      button.calculate-btn:active {
        background-color: #003fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Math Calculator</h1>
      <p>Select what you want to Calculate</p>

      <div class="operations">
        <button class="operation-btn active" data-operation="add">
          Addition
        </button>
        <button class="operation-btn" data-operation="subtract">
          Subtraction
        </button>
        <button class="operation-btn" data-operation="multiply">
          Multiplication
        </button>
        <button class="operation-btn" data-operation="divide">Division</button>
      </div>

      <div class="math-problem">
        <div class="input-box">
          <input type="number" id="num1" value="5" />
        </div>
        <div class="operator">
          <div class="operator-icon" id="operatorIcon">+</div>
        </div>
        <div class="input-box">
          <input type="number" id="num2" value="3" />
        </div>
        <div class="operator">=</div>
        <div class="input-box">
          <div id="answer">8</div>
        </div>
      </div>

      <button class="calculate-btn" id="calculateBtn">Add It</button>
    </div>

    <script>
      let currentOperation = "add";

      const operationConfig = {
        add: { symbol: "+", text: "Add It", calc: (a, b) => a + b },
        subtract: { symbol: "-", text: "Subtract It", calc: (a, b) => a - b },
        multiply: { symbol: "ร", text: "Multiply It", calc: (a, b) => a * b },
        divide: { symbol: "รท", text: "Divide It", calc: (a, b) => a / b },
      };

      function updateOperation(operation) {
        currentOperation = operation;
        document.getElementById("operatorIcon").textContent =
          operationConfig[operation].symbol;
        document.getElementById("calculateBtn").textContent =
          operationConfig[operation].text;

        // Update active button
        document.querySelectorAll(".operation-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document
          .querySelector(`[data-operation="${operation}"]`)
          .classList.add("active");

        // Show math problem and button on operation selection
        document.querySelector(".math-problem").classList.add("visible");
        document.querySelector(".calculate-btn").classList.add("visible");

        calculate();
      }

      function calculate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (!isNaN(num1) && !isNaN(num2)) {
          const result = operationConfig[currentOperation].calc(num1, num2);
          document.getElementById("answer").textContent = result;
        }
      }

      // Event listeners for operation buttons
      document.querySelectorAll(".operation-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          updateOperation(e.target.dataset.operation);
        });
      });

      // Event listeners for input fields
      document.getElementById("num1").addEventListener("change", calculate);
      document.getElementById("num2").addEventListener("change", calculate);

      // Event listener for calculate button
      document
        .getElementById("calculateBtn")
        .addEventListener("click", calculate);

      // Initial calculation - removed to prevent showing on load
      // calculate();
    </script>
  </body>
</html>
