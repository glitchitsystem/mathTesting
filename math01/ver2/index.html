<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 0.1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 60px 20px;
      }

      .container {
        text-align: center;
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #000;
        font-weight: normal;
      }

      p {
        font-size: 1em;
        color: #000;
        margin-bottom: 50px;
      }

      .math-problem {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 50px;
        font-size: 1.4em;
      }

      .number {
        border: 2px solid #000;
        padding: 12px 25px;
        min-width: 90px;
        text-align: center;
        font-weight: normal;
      }

      .operator {
        font-weight: normal;
        font-size: 1.2em;
      }

      button {
        background-color: #0052cc;
        color: white;
        border: none;
        padding: 18px 30px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #003fa3;
      }

      button:active {
        background-color: #002966;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is Math!</h1>
      <p>
        The purpose of this site is to display a random basic arithmatic
        problem.
      </p>

      <div class="math-problem">
        <div class="number" id="num1">1</div>
        <div class="operator">+</div>
        <div class="number" id="num2">1</div>
        <div class="operator">=</div>
        <div class="number" id="answer">2</div>
      </div>

      <button id="newProblemBtn">New Random Problem</button>
    </div>

    <script>
      function generateNewProblem() {
        // Generate two random numbers (0-10 for simple problems)
        const num1 = Math.floor(Math.random() * 10) + 1;
        const num2 = Math.floor(Math.random() * 10) + 1;
        const answer = num1 + num2;

        // Update the display
        document.getElementById("num1").textContent = num1;
        document.getElementById("num2").textContent = num2;
        document.getElementById("answer").textContent = answer;
      }

      // Generate initial problem on page load
      generateNewProblem();

      // Add event listener to button
      document
        .getElementById("newProblemBtn")
        .addEventListener("click", generateNewProblem);
    </script>
  </body>
</html>
